<div class="container"> 
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Chosen Mutator on <code>HelloWorld.ts</code></h3>
        </div>
        <div class="panel-body">
          <div *ngFor="let survivor of survivingMutants; let i = index">
              Line # {{lineNumbers[i]}} <code class="code-snippit-style removed-code">{{origionalCode[i]}}
              </code>
              <div class="glyphicon glyphicon-minus red"></div>
              <div class="glyphicon glyphicon-minus red" ></div>
              <br>
              Line # {{lineNumbers[i]}} <code class="code-snippit-style added-code">{{mutatedCode[i]}}</code>
              <div class="glyphicon glyphicon-plus green"></div>
              <div class="glyphicon glyphicon-plus green" ></div>
          </div>
          <br>
        </div>
    </div>
</div>
