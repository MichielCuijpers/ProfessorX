<div class="container">
  <h1 class="display-1 duration">Time Taken</h1>
  <h1 class="display-1 duration">01:15:33</h1>
</div>

<div class="container">
  <div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped active" style="width: 80%"></div>
    <div class="progress-bar progress-bar-warning" style="width: 10%"></div>
    <div class="progress-bar progress-bar-danger" style="width: 10%"></div>
  </div>
</div>
<div class="container">
  <div class="panel panel-default">
    <div class="col-md-4">  
      <div class="panel-heading">Mutation Score</div>
        <div class="panel-body">
          <div class="c100 p{{totalMutationScore}} big blue">
            <span>{{totalMutationScore}}%</span>
              <div class="slice">
                <div class="bar"></div>
                <div class="fill"></div>
          </div>
        </div>
</div>

    </div>
    <div class="col-md-4">
        <div class="panel-heading">Killed Mutants</div>
        <div class="panel-body">
          <h1 class="display-1 large-text">{{totalFailedTests}}</h1>
        </div>
    </div>
    <div class="col-md-4">
        <div class="panel-heading">Surviving Mutants</div>
        <div class="panel-body">
          <h1 class="display-1 large-text">{{totalPassedTests}}</h1>
        </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-head">Source Files</div>
    <div class="panel-body">
      {{sourceFiles}}
    </div>
  </div>
</div>
